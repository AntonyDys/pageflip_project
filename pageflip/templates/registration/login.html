{% extends 'pageflip/base.html' %}

{% block title_block %}
    Login
{% endblock %}

{% block body_block %}
<h1>Login</h1>

<div class="big-purple-container">
<form method="post" action=".">
  {% csrf_token %}

  {{ form.as_p }}

  <input type="submit" value="Log In"/>
  <input type="hidden" name="next" value="{{ next }}"/>

</form>

<p>
  Don't have an account?
  <a href="{% url 'registration_register' %}">Make one here!</a>
</p>
</div>
{% endblock %}
