<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
      <head>
        <meta charset="UTF-8">
          <title>PageFlip -
            {% block title_block %}
              A new genre awaits...
            {% endblock %}
          </title>
      </head>
      <body>
        <div>
          {% block body_block %}
            Default body content
        {% endblock %}
        </div>

        <div>
            <ul>
                {% if user.is_authenticated %}
                <li><a href="{% url 'auth_password_change' %}">Change Password</a></li>
                <li> <a href="{% url 'auth_logout' %}?next=/pageflip/">Logout</a></li>
                {% else %}
                <li> <a href="{% url 'registration_register' %}">Register</a></li>
                <li> <a href="{% url 'auth_login' %}">Login</a></li>
                {% endif %}
                <li> <a href="{% url 'pageflip:about' %}">About us</a> </li>
                <li> <a href="{% url 'pageflip:index' %}">Home</a></li>
            </ul>
        </div>

</body>
</html>
