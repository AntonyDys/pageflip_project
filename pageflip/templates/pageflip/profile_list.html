{% extends 'pageflip/base.html' %}

{% block title_block %}
    Profiles
{% endblock %}

{% block body_block %}
<div>
    <div class="container">
        <h1>Our users</h1>
    </div>
</div>

<div class="container">
    <div class="row">
        {% if user_profile_list %}
        <div class="panel-body">
            <div class="list-group">
                {% for list_user in user_profile_list %}
                     <div class="list-group-item">
                        <h4 class="list-group-item-heading">
                            <a href="{% url 'pageflip:profile' list_user.user.username %}">
                            {{ list_user.user.username }}
                            </a>
                        </h4>
                    </div>
                {% endfor %}
            </div>
    </div>
{% else %}
<p>We don't have any users? :(</p>
{% endif %}
</div>
</div>
{% endblock %}
